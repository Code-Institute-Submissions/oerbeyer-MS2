<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Calculates the price for excess casualty layers of insurance using either the Base Rate + ILF method or the Frequency + Severity method"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Excess Casualty Calculator</title>
</head>
<body>
    <div class="analysis-area">
        <h3>Analysis List</h3>
        <div class="analysis-buttons">
            <button type="button" class="analysis-buttons-add btn btn-secondary btn-md">Add</button>
            <button type="button" class="analysis-buttons-remove btn btn-secondary btn-md">Remove</button>
        </div>
        <div class="analysis">
            <div class="method-area">
                <div class="method-select">
                    <h4>Method Pick</h4>
                    <form>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input method-select-baserate" type="radio" name="method" value="0" checked>
                            <label class="form-check-label">Base Rate & ILF</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input method-select-frequency" type="radio" name="method" value="1">
                            <label class="form-check-label">Frequency & Severity</label>
                        </div>
                        <!--
                        <div>
                            <input class="method-select-baserate" type="radio" name="method" value="0" checked="checked">
                            <label for="method-select-baserate">Base Rate & ILF</label>
                        </div>
                        <div>
                            <input class="method-select-frequency" type="radio" name="method" value="1">
                            <label for="method-select-frequency">Frequency & Severity</label>
                        </div>
                        -->
                    </form>
                </div>
                <div class="method-inputs">
                    <div class="method-inputs-ilf">
                        <h4>ILF/Severity Pick</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Scale</th>
                                    <th>Shape</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input class="method-inputs-ilf-scale" type="number" name="ilfScale" value="1"></td>
                                    <td><input class="method-inputs-ilf-shape" type="number" name="ilfShape" value="0.8"></td>
                                </tr>
                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                    </div>
                    <div class="method-inputs-baserate bg-dark text-light">
                        <h4>Base Rate Pick</h4>
                        <table class="table layer-table text-light">
                            <thead>
                                <tr>
                                    <th>Limit</th>
                                    <th></th>
                                    <th>Excess</th>
                                    <th>Rate</th>
                                    <th>Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="layer">
                                    <td class="layer-limit">
                                        <div class="input-group">
                                            <input class="form-control layer-input" type="number" name="limit" value="25" min="0">
                                            <div class="input-group-append">
                                                <span class="input-group-text">m</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>xs</td>
                                    <td class="layer-excess">
                                        <div class="input-group">
                                            <input class="form-control layer-input" type="number" name="excess" value="25" min="0">
                                            <div class="input-group-append">
                                                <span class="input-group-text">m</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="layer-rate">
                                        <div class="input-group">
                                            <input class="form-control rate-input" type="number" name="rate" min="0">
                                            <div class="input-group-append">
                                                <span class="input-group-text">per m</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="layer-cost">
                                        <div class="input-group">
                                            <input class="form-control cost-output" type="number" name="cost" min="0" readonly>
                                            <div class="input-group-append">
                                                <span class="input-group-text">m</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                    </div>
                    <div class="method-inputs-frequency bg-dark text-light" style="display:none">
                        <h4>Frequency Pick</h4>
                        <table class="table layer-table text-light">
                            <thead>
                                <tr>
                                    <th>Count</th>
                                    <th>Excess</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control" type="number" name="count" value="1" min="0">
                                            <div class="input-group-append">
                                                <span class="input-group-text">#</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control" type="number" name="excess" value="1" min="0">
                                            <div class="input-group-append">
                                                <span class="input-group-text">m</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                    </div>        
                </div>
            </div>
            <div class="layer-area">
                <h4>Layer List</h4>
                <div class="layer-buttons">
                    <button type="button" class="layer-buttons-add btn btn-secondary btn-md">Add</button>
                    <button type="button" class="layer-buttons-remove btn btn-secondary btn-md">Remove</button>
                </div>
                <table class="table layer-table">
                    <thead>
                        <tr>
                            <th>Limit</th>
                            <th></th>
                            <th>Excess</th>
                            <th>Rate</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="layer">
                            <td class="layer-limit">
                                <div class="input-group">
                                    <input class="form-control layer-input" type="number" name="limit" min="0" value="25">
                                    <div class="input-group-append">
                                        <span class="input-group-text">m</span>
                                    </div>
                                </div>
                            </td>
                            <td>xs</td>
                            <td class="layer-excess">
                                <div class="input-group">
                                    <input class="form-control layer-input" type="number" name="excess" min="0" value="25">
                                    <div class="input-group-append">
                                        <span class="input-group-text">m</span>
                                    </div>
                                </div>
                            </td>
                            <td class="layer-rate">
                                <div class="input-group">
                                    <input class="form-control rate-output" type="number" name="rate" min="0" readonly>
                                    <div class="input-group-append">
                                        <span class="input-group-text">per m</span>
                                    </div>
                                </div>
                            </td>
                            <td class="layer-cost">
                                <div class="input-group">
                                    <input class="form-control cost-output" type="number" name="cost" min="0" readonly>
                                    <div class="input-group-append">
                                        <span class="input-group-text">m</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
        
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->
    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
